<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            text-align: center;
            padding-top: 60px;
        }
        .card {
            background: white;
            width: 420px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            cursor: pointer;
        }
        .send { background-color: #3498db; }
        .remind { background-color: #e67e22; }
        a { display: block; margin-top: 20px; }
    </style>
</head>

<body>

<div class="card">
    <h1>Admin Panel</h1>

    <!-- Send event mail -->
    <form action="responseStatus" method="post">
        <input type="hidden" name="action" value="sendEventMail">
        <button class="send">Send Event Mail to Responded Users</button>
    </form>

    <!-- Reminder mail -->
    <form action="responseStatus" method="post">
        <input type="hidden" name="action" value="sendReminderMail">
        <button class="remind">Send Reminder to Unresponded Users</button>
    </form>

    <a href="responseStatus">View Response Status</a>
</div>

</body>
</html>
