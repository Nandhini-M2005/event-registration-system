<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eafaf1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .success-card {
            background-color: white;
            padding: 35px 40px;
            border-radius: 12px;
            text-align: center;
            width: 420px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            color: #27ae60;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .tick {
            font-size: 50px;
            color: #27ae60;
            margin-bottom: 15px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

<div class="success-card">

    <h2>Registration Successful!</h2>
    <p>
        Thank you for registering for the event.<br>
        Event details will be sent to your email.
    </p>

    <a href="register.html">Register Another Participant</a>
</div>

</body>
</html>
